name: NPM Changeset Publish

on:
  push:
    branches:
      - main
    paths:
      - '.changeset/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC
      contents: write # Git 푸시 권한
      pull-requests: write # PR 관련 권한
      packages: write # npm 패키지 배포 권한

    name: publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history
          token: ${{ secrets.GITHUB_TOKEN }} # 이 줄 추가

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version packages
        run: |
          # Configure git
          git config --global user.name turtle601
          git config --global user.email turtle601@naver.com 

          # Version packages
          pnpm version-packages

          git add .

          # 변경사항이 있는 경우에만 커밋
          if ! git diff --staged --quiet; then
            git commit -m "📦 chore: npm version packages"
            git push origin main
            echo "✅ Changes committed and pushed"
          else
            echo "❌ No changes to commit"
          fi

      - name: Build UI package
        run: pnpm ui:build

      - name: Create .npmrc file
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx changeset publish

