name: Extension Semantic Release

on:
  push:
    branches: ['main', 'next']
    paths:
      - 'apps/**'

permissions:
  contents: read # for checkout

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI package
        run: pnpm ui:build

      - name: Build extension
        run: |
          pnpm extension:build

      - name: Run semantic-release
        run: pnpm dlx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update file versions
        run: |
          # Configure git
          git config --global user.name turtle601
          git config --global user.email turtle601@naver.com

          # semantic-release ÌõÑ ÏµúÏã† ÏÉÅÌÉúÎ°ú pull
          git pull origin main

          # Get the latest tag (which semantic-release just created)
          LATEST_TAG=$(git describe --tags --abbrev=0)
          VERSION=${LATEST_TAG#v}  # Remove 'v' prefix
          echo "Updating versions to $VERSION"
          node scripts/update-versions.js "$VERSION"
          git add apps/chrome-extension/package.json apps/chrome-extension/public/manifest.json
          git commit -m "üöÄ release: extension file versions to $VERSION" || echo "üì¶ chore:No changes to commit"

          git push origin main
