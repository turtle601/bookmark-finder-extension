name: Semantic Release

on:
  push:
    branches: ['main']

permissions:
  contents: read # for checkout

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI package
        run: pnpm ui:build

      - name: Build extension
        run: |
          pnpm extension:build

      - name: Fetch tags
        run: git fetch --tags

      - name: Debug - Check current tags
        run: |
          echo "=== üè∑Ô∏è TAG INFORMATION ==="
          echo "üìç Current branch: $(git branch --show-current)"
          echo "üìç Current commit: $(git rev-parse HEAD)"
          echo ""
          echo "üè∑Ô∏è All local tags (after fetch):"
          git tag -l --sort=-version:refname | head -10
          echo ""
          echo "üåê All remote tags:"
          git ls-remote --tags origin | grep -o 'refs/tags/.*' | sed 's/refs\/tags\///' | sort -V -r | head -10
          echo ""
          echo "üéØ Latest tag:"
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "No tags found")
          echo "   $LATEST_TAG"
          echo ""
          echo "üìä Commits since latest tag:"
          if [ "$LATEST_TAG" != "No tags found" ]; then
            COMMIT_COUNT=$(git rev-list --count $LATEST_TAG..HEAD)
            echo "   $COMMIT_COUNT commits since $LATEST_TAG"
            echo ""
            echo "üìù Recent commits since $LATEST_TAG:"
            git log --oneline $LATEST_TAG..HEAD | head -5
          else
            echo "   No previous tags to compare"
          fi
          echo "=========================="

      - name: Run semantic-release
        run: pnpm dlx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
